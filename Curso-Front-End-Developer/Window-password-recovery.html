<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale</title>
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" media="(min-width:768px)" href="./Laptop.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    
</head>
<article class="login__box">
    <div class="login__container">
        <img class="logo__img" src="./logos/logo_yard_sale.svg" alt="Logo">
        <form action="#" class="form__container form--email">
            <h1 class="Card__email center">Password recovery</h1>
            <p class="Card__email__recovery">Inform the email address used to create your account</p>
            <label for="Email" class="login__title login__password--recover">
                Email address
            </label>
            <input id ="Email" class="login__input input__email" type="text" placeholder="sona@gmail.com">
            <button class="primary__button button--email-submit">Submit</button>
            <a class="login_link login__link--pass-recovery">
                Back to log in
            </a>
        </form> 
    </div>
</article>
</body>
</html>
