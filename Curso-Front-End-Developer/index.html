<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer blog</title>
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" media="(min-width:768px)" href="./Laptop.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    <article class="login__box">
        <div class="login__container">
            <img class="logo__img" src="./logos/logo_yard_sale.svg" alt="Logo">
            <form action="#" class="form__container">
                <label for="Email" class="login__title login__title--invalid">
                    Email address 
                </label>
                <input id ="Email" class="login__input input__login--invalid" type="text" placeholder="sona@gmail.com">
                <label for ="Password" class="login__title login__title--invalid">
                    Password
                </label>
                <input id ="Password" class="login__input input__login--invalid" type="text" placeholder="*********">
                <p class="form__invalid-text">Invalid user ID and password combination</p>
                <button class="primary__button button--invalid">Log in</button>
                <a class="login_link">
                    Forgot my password
                </a>
                <button class="primary__button" type="button">Sign up</button>
            </form> 
        </div>
    </article> 
</body>
</html>
