<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale</title>
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" media="(min-width:768px)" href="./Laptop.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    
</head>
<article class="login__box">
    <div class="login__container">
        <img class="logo__img" src="./logos/logo_yard_sale.svg" alt="Logo">
        <form action="#" class="form__container">
            <label for="Email" class="login__title --invalid-text">
                Enter a valid mail
            </label>
            <input id ="Email" class="login__input --invalid-input" type="text" placeholder="sona@gmail.com">
            <label for ="Password" class="login__title">
                Password
            </label>
            <input id ="Password" class="login__input" type="text" placeholder="*********">
            <button class="primary__button .button--invalid">Log in</button>
            <a class="login_link">
                Forgot my password
            </a>
            <button class="primary__button" type="button">Sign up</button>
        </form> 
    </div>
</article>
</body>
</html>
